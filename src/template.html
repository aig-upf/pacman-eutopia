<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }

    function closeVideoPlayer() {
        var videoPlayer = document.getElementById('video-player');
        videoPlayer.style.display = 'none';
    }

    document.getElementById('match-selector').addEventListener('change', function() {
        var match_id = this.value;
        var video = document.getElementById('match-video');
        var videoPlayer = document.getElementById('video-player');
        
        fetch('/get_match_video/' + match_id)
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                video.src = url;
                video.play();
                videoPlayer.style.display = 'block';
            });
    });
</script>

<form action="/search" method="get">
  <input type="search" id="query1" name="q1" placeholder="Search team 1...">
  <span> vs </span>
  <input type="search" id="query2" name="q2" placeholder="Search team 2...">
  <input type="submit" value="Go">
</form>

{% if match_id %}
<video width="320" height="240" controls>
    <source src="{{ url_for('get_match_video', match_id=match_id) }}" type="video/mp4">
    Your browser does not support the video tag.
</video>
{% endif %}

<form action="/search_team" method="get">
    <label for="team_name">Enter a team name:</label>
    <input type="text" id="team_name" name="team_name">
    <input type="submit" value="Search">
  </form>
  
  <script>
    $(document).ready(function(){
      $("form").on("submit", function(event){
        event.preventDefault();
        var team_name = $("#team_name").val();
        $.getJSON("/search_team", {team_name: team_name}, function(data){
          var html = "<table><tr><th>Team Name</th><th>Wins</th><th>Losses</th><th>Points</th><th>Points %</th></tr>";
          var team_stats = data.teams_stats[team_name];
          if (team_stats) {
            html += "<tr><td>" + team_name + "</td>";
            html += "<td>" + team_stats[2] + "</td>";  // wins
            html += "<td>" + team_stats[4] + "</td>";  // losses
            html += "<td>" + team_stats[1] + "</td>";  // points
            html += "<td>" + team_stats[0] + "%</td></tr>";  // points %
          }
          html += "</table>";
          $("#results").html(html);
        });
      });
    });
  </script>
  
<div id="results"></div>
